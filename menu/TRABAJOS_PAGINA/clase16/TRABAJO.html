<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas1");
	exportRoot = new lib.EJERCICIO_1();

	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);

	stage.update();

}

</script>
